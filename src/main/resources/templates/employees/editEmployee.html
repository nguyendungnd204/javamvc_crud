<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Edit Employee</h2>
        <form method="post" th:action="@{/employees/edit}" enctype="multipart/form-data" th:object="${employeeDto}">

            <input type="hidden" name="id" th:value="${employee.id}">
            <div class="row mb-3">
                <label  class="col-sm-4 col-form-label">ID</label>
                <div class="col-sm-8">
                    <input readonly  class="form-control-plaintext" th:value="${employee.id}">
                </div>
            </div>
            <div class="row mb-3">
                <label  class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input  class="form-control" th:field="${employeeDto.name}">
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="${employeeDto.name}"></p>
                </div>
            </div>
            <div class="row mb-3">
                <label  class="col-sm-4 col-form-label">Age</label>
                <div class="col-sm-8">
                    <input  class="form-control" th:field="${employeeDto.age}">
                    <p th:if="${#fields.hasErrors('age')}" class="text-danger" th:errors="${employeeDto.age}"></p>
                </div>
            </div>
            <div class="row mb-3">
                <label  class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input  class="form-control" th:field="${employeeDto.email}">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="${employeeDto.email}"></p>
                </div>
            </div>
            <div class="row mb-3">
                <label  class="col-sm-4 col-form-label">Phone number</label>
                <div class="col-sm-8">
                    <input  class="form-control" th:field="${employeeDto.phone}">
                    <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="${employeeDto.phone}"></p>
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a href="/employees" class="btn btn-outline-primary" role="button">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
